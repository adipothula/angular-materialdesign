<div class="page-layout simple fullwidth angular-material-element" jasAngPerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-warn-900-bg p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Components</span>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">Angular Material Elements</span>
      </div>
      <div class="h2 mt-16">{{title}}</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">
    <div *ngFor="let example of examples">
      <jasAng-example-viewer [example]="example"></jasAng-example-viewer>
    </div>
  </div>
</div>
